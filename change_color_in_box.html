<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div id="container"  style="border:2px solid black; height: 200px; width: 200px;"  onmouseover="change()">
        Touch me
    </div>
    <script>
        const ele=document.getElementById('container');
        ele.addEventListener('mouseover',function handle()
        {
            ele.style.backgroundColor='red';
        });
        ele.addEventListener('mouseout',function out(){
            ele.style.backgroundColor='yellow';
        })
    </script>

</body>
</html>
